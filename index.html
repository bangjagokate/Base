<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laundry Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <style>
        .sidebar {
            min-height: 100vh;
            background-color: #f8f9fa;
        }
        .nav-link {
            color: #333;
        }
        .nav-link:hover, .nav-link.active {
            color: #0d6efd;
            background-color: #e9ecef;
        }
        .card-icon {
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        .summary-card {
            transition: transform 0.3s;
        }
        .summary-card:hover {
            transform: translateY(-5px);
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 col-lg-2 d-md-block sidebar collapse bg-light">
                <div class="position-sticky pt-3">
                    <div class="text-center mb-4">
                        <h4>Laundry System</h4>
                    </div>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="index.html">
                                <i class="bi bi-speedometer2 me-2"></i>Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="customers.html">
                                <i class="bi bi-people me-2"></i>Pelanggan
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="transactions.html">
                                <i class="bi bi-receipt me-2"></i>Transaksi
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="services.html">
                                <i class="bi bi-list-task me-2"></i>Layanan
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="reports.html">
                                <i class="bi bi-bar-chart me-2"></i>Laporan
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="settings.html">
                                <i class="bi bi-gear me-2"></i>Pengaturan
                            </a>
                        </li>
                        <li class="nav-item mt-3">
                            <button class="btn btn-outline-danger w-100" id="logoutBtn">
                                <i class="bi bi-box-arrow-left me-2"></i>Logout
                            </button>
                        </li>
                    </ul>
                </div>
            </div>

            <!-- Main Content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 py-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Dashboard</h1>
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <div class="btn-group me-2">
                            <button type="button" class="btn btn-sm btn-outline-secondary">Hari Ini</button>
                            <button type="button" class="btn btn-sm btn-outline-secondary">Minggu Ini</button>
                            <button type="button" class="btn btn-sm btn-outline-secondary">Bulan Ini</button>
                        </div>
                    </div>
                </div>

                <!-- Summary Cards -->
                <div class="row mb-4">
                    <div class="col-md-4">
                        <div class="card summary-card text-white bg-primary mb-3">
                            <div class="card-body text-center">
                                <i class="bi bi-cash-coin card-icon"></i>
                                <h5 class="card-title">Omset Hari Ini</h5>
                                <h2 class="card-text" id="dailyRevenue">Rp0</h2>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card summary-card text-white bg-success mb-3">
                            <div class="card-body text-center">
                                <i class="bi bi-currency-exchange card-icon"></i>
                                <h5 class="card-title">Omset Bulan Ini</h5>
                                <h2 class="card-text" id="monthlyRevenue">Rp0</h2>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card summary-card text-white bg-info mb-3">
                            <div class="card-body text-center">
                                <i class="bi bi-graph-up card-icon"></i>
                                <h5 class="card-title">Omset Tahun Ini</h5>
                                <h2 class="card-text" id="yearlyRevenue">Rp0</h2>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Recent Transactions -->
                <div class="card mb-4">
                    <div class="card-header">
                        <h5>Transaksi Terakhir</h5>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover" id="recentTransactionsTable">
                                <thead>
                                    <tr>
                                        <th>No. Nota</th>
                                        <th>Tanggal</th>
                                        <th>Pelanggan</th>
                                        <th>Total</th>
                                        <th>Status</th>
                                        <th>Aksi</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- Data will be populated by JavaScript -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <!-- Statistics -->
                <div class="row">
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-header">
                                <h5>Statistik Bulanan</h5>
                            </div>
                            <div class="card-body">
                                <canvas id="monthlyChart" height="300"></canvas>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-header">
                                <h5>Distribusi Layanan</h5>
                            </div>
                            <div class="card-body">
                                <canvas id="serviceChart" height="300"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Firebase and Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode-generator@1.4.4/qrcode.min.js"></script>
    
    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyD4J5Q2ZQ3ZQ3ZQ3ZQ3ZQ3ZQ3ZQ3ZQ3ZQ",
            authDomain: "laundryapp-87cb5.firebaseapp.com",
            databaseURL: "https://laundryapp-87cb5-default-rtdb.firebaseio.com",
            projectId: "laundryapp-87cb5",
            storageBucket: "laundryapp-87cb5.appspot.com",
            messagingSenderId: "1234567890",
            appId: "1:1234567890:web:abcdef1234567890"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const auth = firebase.auth();

        // Check authentication state
        auth.onAuthStateChanged((user) => {
            if (!user) {
                window.location.href = "login.html";
            } else {
                loadDashboardData();
            }
        });

        // Logout function
        document.getElementById('logoutBtn').addEventListener('click', () => {
            auth.signOut().then(() => {
                window.location.href = "login.html";
            });
        });

        // Load dashboard data
        function loadDashboardData() {
            const today = new Date();
            const todayStr = today.toISOString().split('T')[0];
            const monthStr = today.getFullYear() + '-' + (today.getMonth() + 1).toString().padStart(2, '0');
            const yearStr = today.getFullYear().toString();

            // Calculate daily revenue
            database.ref('transactions').orderByChild('date').equalTo(todayStr).once('value', (snapshot) => {
                let dailyTotal = 0;
                snapshot.forEach((childSnapshot) => {
                    const transaction = childSnapshot.val();
                    dailyTotal += transaction.total || 0;
                });
                document.getElementById('dailyRevenue').textContent = 'Rp' + dailyTotal.toLocaleString('id-ID');
            });

            // Calculate monthly revenue
            database.ref('transactions').orderByChild('month').equalTo(monthStr).once('value', (snapshot) => {
                let monthlyTotal = 0;
                snapshot.forEach((childSnapshot) => {
                    const transaction = childSnapshot.val();
                    monthlyTotal += transaction.total || 0;
                });
                document.getElementById('monthlyRevenue').textContent = 'Rp' + monthlyTotal.toLocaleString('id-ID');
            });

            // Calculate yearly revenue
            database.ref('transactions').orderByChild('year').equalTo(yearStr).once('value', (snapshot) => {
                let yearlyTotal = 0;
                snapshot.forEach((childSnapshot) => {
                    const transaction = childSnapshot.val();
                    yearlyTotal += transaction.total || 0;
                });
                document.getElementById('yearlyRevenue').textContent = 'Rp' + yearlyTotal.toLocaleString('id-ID');
            });

            // Load recent transactions
            database.ref('transactions').orderByChild('timestamp').limitToLast(5).once('value', (snapshot) => {
                const tbody = document.querySelector('#recentTransactionsTable tbody');
                tbody.innerHTML = '';
                
                const transactions = [];
                snapshot.forEach((childSnapshot) => {
                    transactions.push({
                        id: childSnapshot.key,
                        ...childSnapshot.val()
                    });
                });
                
                // Sort by timestamp descending
                transactions.sort((a, b) => b.timestamp - a.timestamp);
                
                transactions.forEach((transaction) => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${transaction.invoiceNumber || 'N/A'}</td>
                        <td>${transaction.date || 'N/A'}</td>
                        <td>${transaction.customerName || 'N/A'}</td>
                        <td>Rp${(transaction.total || 0).toLocaleString('id-ID')}</td>
                        <td><span class="badge ${transaction.paymentStatus === 'LUNAS' ? 'bg-success' : 'bg-warning'}">${transaction.paymentStatus || 'BELUM'}</span></td>
                        <td>
                            <a href="transaction-detail.html?id=${childSnapshot.key}" class="btn btn-sm btn-primary">Detail</a>
                        </td>
                    `;
                    tbody.appendChild(row);
                });
            });

            // Load charts
            loadCharts();
        }

        // Load charts
        function loadCharts() {
            // Monthly chart data (simplified - in a real app, you'd fetch this from Firebase)
            const monthlyCtx = document.getElementById('monthlyChart').getContext('2d');
            const monthlyChart = new Chart(monthlyCtx, {
                type: 'bar',
                data: {
                    labels: ['Jan', 'Feb', 'Mar', 'Apr', 'Mei', 'Jun', 'Jul', 'Agu', 'Sep', 'Okt', 'Nov', 'Des'],
                    datasets: [{
                        label: 'Omset Bulanan (Rp)',
                        data: [1200000, 1900000, 3000000, 2500000, 2000000, 3000000, 4000000, 3500000, 4200000, 3800000, 4500000, 5000000],
                        backgroundColor: 'rgba(54, 162, 235, 0.5)',
                        borderColor: 'rgba(54, 162, 235, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });

            // Service distribution chart (simplified)
            const serviceCtx = document.getElementById('serviceChart').getContext('2d');
            const serviceChart = new Chart(serviceCtx, {
                type: 'pie',
                data: {
                    labels: ['Cuci Setrika', 'Cuci Kering', 'Setrika Saja', 'Dry Cleaning', 'Lainnya'],
                    datasets: [{
                        data: [35, 25, 20, 15, 5],
                        backgroundColor: [
                            'rgba(255, 99, 132, 0.5)',
                            'rgba(54, 162, 235, 0.5)',
                            'rgba(255, 206, 86, 0.5)',
                            'rgba(75, 192, 192, 0.5)',
                            'rgba(153, 102, 255, 0.5)'
                        ],
                        borderColor: [
                            'rgba(255, 99, 132, 1)',
                            'rgba(54, 162, 235, 1)',
                            'rgba(255, 206, 86, 1)',
                            'rgba(75, 192, 192, 1)',
                            'rgba(153, 102, 255, 1)'
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true
                }
            });
        }
    </script>
</body>
</html>
