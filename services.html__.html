<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manajemen Layanan - Laundry System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <style>
        .sidebar {
            min-height: 100vh;
            background-color: #f8f9fa;
        }
        .nav-link {
            color: #333;
        }
        .nav-link:hover, .nav-link.active {
            color: #0d6efd;
            background-color: #e9ecef;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 col-lg-2 d-md-block sidebar collapse bg-light">
                <div class="position-sticky pt-3">
                    <div class="text-center mb-4">
                        <h4>Laundry System</h4>
                    </div>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">
                                <i class="bi bi-speedometer2 me-2"></i>Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="customers.html">
                                <i class="bi bi-people me-2"></i>Pelanggan
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="transactions.html">
                                <i class="bi bi-receipt me-2"></i>Transaksi
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="services.html">
                                <i class="bi bi-list-task me-2"></i>Layanan
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="reports.html">
                                <i class="bi bi-bar-chart me-2"></i>Laporan
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="settings.html">
                                <i class="bi bi-gear me-2"></i>Pengaturan
                            </a>
                        </li>
                        <li class="nav-item mt-3">
                            <button class="btn btn-outline-danger w-100" id="logoutBtn">
                                <i class="bi bi-box-arrow-left me-2"></i>Logout
                            </button>
                        </li>
                    </ul>
                </div>
            </div>

            <!-- Main Content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 py-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Manajemen Layanan</h1>
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <button class="btn btn-primary me-2" data-bs-toggle="modal" data-bs-target="#addServiceModal">
                            <i class="bi bi-plus-circle me-1"></i>Tambah Layanan
                        </button>
                        <button class="btn btn-success" id="exportServicesBtn">
                            <i class="bi bi-file-earmark-excel me-1"></i>Ekspor ke Excel
                        </button>
                    </div>
                </div>

                <!-- Search and Filter -->
                <div class="card mb-4">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="input-group mb-3">
                                    <input type="text" class="form-control" id="serviceSearchInput" placeholder="Cari nama layanan...">
                                    <button class="btn btn-outline-secondary" type="button" id="serviceSearchBtn">
                                        <i class="bi bi-search"></i>
                                    </button>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="input-group mb-3">
                                    <select class="form-select" id="serviceCategoryFilter">
                                        <option value="">Semua Kategori</option>
                                        <option value="Kiloan">Kiloan</option>
                                        <option value="Satuan">Satuan</option>
                                        <option value="Dry Cleaning">Dry Cleaning</option>
                                        <option value="Lainnya">Lainnya</option>
                                    </select>
                                    <button class="btn btn-outline-secondary" type="button" id="applyCategoryFilterBtn">
                                        <i class="bi bi-funnel"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Services Table -->
                <div class="card">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover" id="servicesTable">
                                <thead>
                                    <tr>
                                        <th>No</th>
                                        <th>Nama Layanan</th>
                                        <th>Kategori</th>
                                        <th>Harga</th>
                                        <th>Deskripsi</th>
                                        <th>Aksi</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- Data will be populated by JavaScript -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Add Service Modal -->
    <div class="modal fade" id="addServiceModal" tabindex="-1" aria-labelledby="addServiceModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addServiceModalLabel">Tambah Layanan Baru</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="serviceForm">
                        <div class="mb-3">
                            <label for="serviceName" class="form-label">Nama Layanan</label>
                            <input type="text" class="form-control" id="serviceName" required>
                        </div>
                        <div class="mb-3">
                            <label for="serviceCategory" class="form-label">Kategori</label>
                            <select class="form-select" id="serviceCategory" required>
                                <option value="">Pilih Kategori</option>
                                <option value="Kiloan">Kiloan</option>
                                <option value="Satuan">Satuan</option>
                                <option value="Dry Cleaning">Dry Cleaning</option>
                                <option value="Lainnya">Lainnya</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="servicePrice" class="form-label">Harga</label>
                            <input type="number" class="form-control" id="servicePrice" required>
                        </div>
                        <div class="mb-3">
                            <label for="serviceDescription" class="form-label">Deskripsi</label>
                            <textarea class="form-control" id="serviceDescription" rows="3"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
                    <button type="button" class="btn btn-primary" id="saveServiceBtn">Simpan</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Service Modal -->
    <div class="modal fade" id="editServiceModal" tabindex="-1" aria-labelledby="editServiceModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editServiceModalLabel">Edit Layanan</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editServiceForm">
                        <input type="hidden" id="editServiceId">
                        <div class="mb-3">
                            <label for="editServiceName" class="form-label">Nama Layanan</label>
                            <input type="text" class="form-control" id="editServiceName" required>
                        </div>
                        <div class="mb-3">
                            <label for="editServiceCategory" class="form-label">Kategori</label>
                            <select class="form-select" id="editServiceCategory" required>
                                <option value="">Pilih Kategori</option>
                                <option value="Kiloan">Kiloan</option>
                                <option value="Satuan">Satuan</option>
                                <option value="Dry Cleaning">Dry Cleaning</option>
                                <option value="Lainnya">Lainnya</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="editServicePrice" class="form-label">Harga</label>
                            <input type="number" class="form-control" id="editServicePrice" required>
                        </div>
                        <div class="mb-3">
                            <label for="editServiceDescription" class="form-label">Deskripsi</label>
                            <textarea class="form-control" id="editServiceDescription" rows="3"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
                    <button type="button" class="btn btn-primary" id="updateServiceBtn">Perbarui</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div class="modal fade" id="deleteServiceModal" tabindex="-1" aria-labelledby="deleteServiceModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteServiceModalLabel">Konfirmasi Hapus</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Apakah Anda yakin ingin menghapus layanan ini?</p>
                    <p class="fw-bold" id="serviceToDeleteName"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
                    <button type="button" class="btn btn-danger" id="confirmDeleteServiceBtn">Hapus</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    
    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyD4J5Q2ZQ3ZQ3ZQ3ZQ3ZQ3ZQ3ZQ3ZQ3ZQ",
            authDomain: "laundryapp-87cb5.firebaseapp.com",
            databaseURL: "https://laundryapp-87cb5-default-rtdb.firebaseio.com",
            projectId: "laundryapp-87cb5",
            storageBucket: "laundryapp-87cb5.appspot.com",
            messagingSenderId: "1234567890",
            appId: "1:1234567890:web:abcdef1234567890"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const auth = firebase.auth();

        // Check authentication state
        auth.onAuthStateChanged((user) => {
            if (!user) {
                window.location.href = "login.html";
            } else {
                loadServices();
            }
        });

        // Logout function
        document.getElementById('logoutBtn').addEventListener('click', () => {
            auth.signOut().then(() => {
                window.location.href = "login.html";
            });
        });

        // Load services with optional filters
        function loadServices(searchTerm = '', category = '') {
            const servicesRef = database.ref('services');
            const tbody = document.querySelector('#servicesTable tbody');
            tbody.innerHTML = '';
            
            let query = servicesRef;
            
            if (searchTerm) {
                query = servicesRef.orderByChild('searchIndex').startAt(searchTerm.toLowerCase()).endAt(searchTerm.toLowerCase() + '\uf8ff');
            }
            
            query.once('value', (snapshot) => {
                let index = 1;
                snapshot.forEach((childSnapshot) => {
                    const service = childSnapshot.val();
                    
                    // Apply category filter if provided
                    if (category && service.category !== category) {
                        return;
                    }
                    
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${index}</td>
                        <td>${service.name || 'N/A'}</td>
                        <td>${service.category || 'N/A'}</td>
                        <td>Rp${(service.price || 0).toLocaleString('id-ID')}</td>
                        <td>${service.description || '-'}</td>
                        <td>
                            <button class="btn btn-sm btn-primary edit-service-btn" data-id="${childSnapshot.key}">
                                <i class="bi bi-pencil"></i>
                            </button>
                            <button class="btn btn-sm btn-danger delete-service-btn" data-id="${childSnapshot.key}" data-name="${service.name || 'Layanan'}">
                                <i class="bi bi-trash"></i>
                            </button>
                        </td>
                    `;
                    tbody.appendChild(row);
                    index++;
                    
                    // Add event listeners to edit buttons
                    document.querySelectorAll('.edit-service-btn').forEach(button => {
                        button.addEventListener('click', (e) => {
                            const serviceId = e.currentTarget.getAttribute('data-id');
                            editService(serviceId);
                        });
                    });
                    
                    // Add event listeners to delete buttons
                    document.querySelectorAll('.delete-service-btn').forEach(button => {
                        button.addEventListener('click', (e) => {
                            const serviceId = e.currentTarget.getAttribute('data-id');
                            const serviceName = e.currentTarget.getAttribute('data-name');
                            showDeleteConfirmation(serviceId, serviceName);
                        });
                    });
                });
            });
        }

        // Search services
        document.getElementById('serviceSearchBtn').addEventListener('click', () => {
            const searchTerm = document.getElementById('serviceSearchInput').value.trim();
            const category = document.getElementById('serviceCategoryFilter').value;
            loadServices(searchTerm, category);
        });

        // Apply category filter
        document.getElementById('applyCategoryFilterBtn').addEventListener('click', () => {
            const searchTerm = document.getElementById('serviceSearchInput').value.trim();
            const category = document.getElementById('serviceCategoryFilter').value;
            loadServices(searchTerm, category);
        });

        // Save new service
        document.getElementById('saveServiceBtn').addEventListener('click', () => {
            const name = document.getElementById('serviceName').value.trim();
            const category = document.getElementById('serviceCategory').value;
            const price = parseFloat(document.getElementById('servicePrice').value) || 0;
            const description = document.getElementById('serviceDescription').value.trim();
            
            if (!name || !category || price <= 0) {
                alert('Nama, kategori, dan harga harus diisi dengan benar!');
                return;
            }
            
            // Create search index for searching
            const searchIndex = name.toLowerCase();
            
            database.ref('services').push({
                name,
                category,
                price,
                description,
                searchIndex,
                createdAt: firebase.database.ServerValue.TIMESTAMP
            }).then(() => {
                alert('Layanan berhasil ditambahkan!');
                document.getElementById('serviceForm').reset();
                bootstrap.Modal.getInstance(document.getElementById('addServiceModal')).hide();
                loadServices();
            }).catch((error) => {
                alert('Gagal menambahkan layanan: ' + error.message);
            });
        });

        // Edit service
        function editService(serviceId) {
            database.ref('services/' + serviceId).once('value', (snapshot) => {
                const service = snapshot.val();
                document.getElementById('editServiceId').value = serviceId;
                document.getElementById('editServiceName').value = service.name || '';
                document.getElementById('editServiceCategory').value = service.category || '';
                document.getElementById('editServicePrice').value = service.price || 0;
                document.getElementById('editServiceDescription').value = service.description || '';
                
                const editModal = new bootstrap.Modal(document.getElementById('editServiceModal'));
                editModal.show();
            });
        }

        // Update service
        document.getElementById('updateServiceBtn').addEventListener('click', () => {
            const serviceId = document.getElementById('editServiceId').value;
            const name = document.getElementById('editServiceName').value.trim();
            const category = document.getElementById('editServiceCategory').value;
            const price = parseFloat(document.getElementById('editServicePrice').value) || 0;
            const description = document.getElementById('editServiceDescription').value.trim();
            
            if (!name || !category || price <= 0) {
                alert('Nama, kategori, dan harga harus diisi dengan benar!');
                return;
            }
            
            // Update search index
            const searchIndex = name.toLowerCase();
            
            database.ref('services/' + serviceId).update({
                name,
                category,
                price,
                description,
                searchIndex,
                updatedAt: firebase.database.ServerValue.TIMESTAMP
            }).then(() => {
                alert('Layanan berhasil diperbarui!');
                bootstrap.Modal.getInstance(document.getElementById('editServiceModal')).hide();
                loadServices();
            }).catch((error) => {
                alert('Gagal memperbarui layanan: ' + error.message);
            });
        });

        // Show delete confirmation
        function showDeleteConfirmation(serviceId, serviceName) {
            document.getElementById('serviceToDeleteName').textContent = serviceName;
            document.getElementById('confirmDeleteServiceBtn').setAttribute('data-id', serviceId);
            
            const deleteModal = new bootstrap.Modal(document.getElementById('deleteServiceModal'));
            deleteModal.show();
        }

        // Confirm delete service
        document.getElementById('confirmDeleteServiceBtn').addEventListener('click', () => {
            const serviceId = document.getElementById('confirmDeleteServiceBtn').getAttribute('data-id');
            
            database.ref('services/' + serviceId).remove().then(() => {
                alert('Layanan berhasil dihapus!');
                bootstrap.Modal.getInstance(document.getElementById('deleteServiceModal')).hide();
                loadServices();
            }).catch((error) => {
                alert('Gagal menghapus layanan: ' + error.message);
            });
        });

        // Export to Excel
        document.getElementById('exportServicesBtn').addEventListener('click', () => {
            database.ref('services').once('value', (snapshot) => {
                const services = [];
                snapshot.forEach((childSnapshot) => {
                    services.push({
                        'No': services.length + 1,
                        'Nama Layanan': childSnapshot.val().name || '',
                        'Kategori': childSnapshot.val().category || '',
                        'Harga': childSnapshot.val().price || 0,
                        'Deskripsi': childSnapshot.val().description || '',
                        'Tanggal Dibuat': new Date(childSnapshot.val().createdAt).toLocaleString('id-ID')
                    });
                });
                
                const ws = XLSX.utils.json_to_sheet(services);
                const wb = XLSX.utils.book_new();
                XLSX.utils.book_append_sheet(wb, ws, "Layanan");
                XLSX.writeFile(wb, "data_layanan.xlsx");
            });
        });
    </script>
</body>
</html>
