<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Nota Laundry</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .hidden { 
      display: none;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    
    /* Login Form */
    #loginForm {
      background: white;
      padding: 2.5rem;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
      width: 100%;
      max-width: 400px;
      animation: fadeIn 0.5s ease;
    }
    
    #loginForm h2 {
      color: #2c3e50;
      text-align: center;
      margin-bottom: 1.5rem;
      font-weight: 600;
    }
    
    #loginForm input {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 1rem;
      border: 2px solid #e9ecef;
      border-radius: 8px;
      font-size: 15px;
      transition: all 0.3s ease;
    }
    
    #loginForm input:focus {
      border-color: #4361ee;
      outline: none;
      box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
    }
    
    #loginBtn {
      width: 100%;
      padding: 12px;
      background: #4361ee;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 0.5rem;
    }
    
    #loginBtn:hover {
      background: #3a56d4;
      transform: translateY(-2px);
    }
    
    #loginMsg {
      color: #e63946;
      text-align: center;
      margin-top: 1rem;
      height: 20px;
      font-size: 14px;
    }
    
    /* Dashboard */
    #app {
      width: 100%;
      max-width: 1200px;
      padding: 2rem;
      animation: fadeIn 0.5s ease;
    }
    
    #app h2 {
      color: #2c3e50;
      margin-bottom: 1.5rem;
      font-weight: 600;
    }
    
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
    }
    
    th, td {
      padding: 12px 15px;
      text-align: left;
      border-bottom: 1px solid #e9ecef;
    }
    
    th {
      background: #4361ee;
      color: white;
      font-weight: 500;
    }
    
    tr:hover {
      background-color: rgba(67, 97, 238, 0.05);
    }
    
    button {
      padding: 8px 12px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    button:hover {
      transform: translateY(-2px);
    }
    
    button[onclick="logout()"] {
      background: #e63946;
      color: white;
      padding: 10px 20px;
      margin-top: 1rem;
    }
    
    button[onclick="logout()"]:hover {
      background: #d62839;
    }
    
    button[onclick^="kirimWA"] {
      background: #25d366;
      color: white;
    }
    
    button[onclick^="printNota"] {
      background: #f8961e;
      color: white;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    /* Responsive */
    @media (max-width: 768px) {
      #loginForm {
        padding: 1.5rem;
        margin: 1rem;
      }
      
      #app {
        padding: 1rem;
      }
      
      table {
        display: block;
        overflow-x: auto;
      }
    }
  </style>
</head>
<body>

<div id="loginForm">
  <h2>Login Laundry Admin</h2>
  <input type="email" id="email" placeholder="Email"><br>
  <input type="password" id="password" placeholder="Password"><br>
  <button id="loginBtn">Login</button>
  <p id="loginMsg"></p>
</div>

<div id="app" class="hidden">
  <h2>Daftar Nota Laundry</h2>
  <table id="notaTable">
    <thead>
      <tr>
        <th>No Nota</th>
        <th>Nama</th>
        <th>No HP</th>
        <th>Tanggal</th>
        <th>Layanan</th>
        <th>Total</th>
        <th>Aksi</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <br>
  <button onclick="logout()">Logout</button>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js";
  import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-auth.js";
  import { getDatabase, ref, get, child, onValue } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAi9G44WIIluagcBWq6D5AdphSRiRF5B9E",
    authDomain: "laundryapp-87cb5.firebaseapp.com",
    databaseURL: "https://laundryapp-87cb5-default-rtdb.asia-southeast1.firebasedatabase.app/",
    projectId: "laundryapp-87cb5",
    storageBucket: "laundryapp-87cb5.appspot.com",
    messagingSenderId: "260622327214",
    appId: "1:260622327214:web:ac14068843eb6756a9fc3f"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getDatabase(app);

  const loginForm = document.getElementById("loginForm");
  const appDiv = document.getElementById("app");

  onAuthStateChanged(auth, user => {
    if (user) {
      loginForm.classList.add("hidden");
      setTimeout(() => {
        appDiv.classList.remove("hidden");
      }, 300);
      loadData();
    } else {
      appDiv.classList.add("hidden");
      setTimeout(() => {
        loginForm.classList.remove("hidden");
      }, 300);
    }
  });

  document.getElementById("loginBtn").onclick = function () {
    const email = document.getElementById("email").value;
    const pass = document.getElementById("password").value;
    signInWithEmailAndPassword(auth, email, pass)
      .then(() => document.getElementById("loginMsg").innerText = "")
      .catch(err => document.getElementById("loginMsg").innerText = "Login gagal: " + err.message);
  };

  window.logout = function () {
    signOut(auth);
  };

  async function loadData() {
    const transSnap = await get(ref(db, 'transactions'));
    const custSnap = await get(ref(db, 'customers'));
    const data = transSnap.val() || {};
    const customers = custSnap.val() || {};

    const tbody = document.querySelector("#notaTable tbody");
    tbody.innerHTML = "";

    for (let id in data) {
      const tr = data[id];
      const cust = customers[tr.customerId] || {};
      const phone = cust.phone || "-";
      const layanan = tr.items.map(i => `${i.qty}x ${i.serviceName} = Rp${i.subtotal}`).join(", ");
      const nota = id.slice(-6).toUpperCase();

      const row = `
        <tr>
          <td>${nota}</td>
          <td>${tr.customerName}</td>
          <td>${phone}</td>
          <td>${new Date(tr.date).toLocaleString()}</td>
          <td>${layanan}</td>
          <td>Rp${tr.total}</td>
          <td>
            <button onclick="kirimWA('${tr.customerName}', '${phone}', '${nota}', \`${layanan}\`, ${tr.total})">WA</button>
            <button onclick="printNota('${tr.customerName}', '${nota}', \`${layanan}\`, ${tr.total})">Print</button>
          </td>
        </tr>`;
      tbody.innerHTML += row;
    }
  }

  window.kirimWA = function (nama, nohp, nota, layanan, total) {
    if (!nohp || nohp === "-") return alert("Nomor WhatsApp tidak tersedia!");

    nohp = nohp.replace(/\D/g, '');
    if (nohp.startsWith("0")) {
      nohp = "62" + nohp.substring(1);
    } else if (!nohp.startsWith("62")) {
      nohp = "62" + nohp;
    }

    const msg = `Halo ${nama}, berikut detail laundry Anda:\n\n• No Nota: ${nota}\n• Layanan: ${layanan}\n• Total Tagihan: Rp${total}\n\nSilakan konfirmasi jika sudah melakukan pembayaran atau ingin info lebih lanjut.\nTerima kasih telah menggunakan layanan Hanifa Laundry.`;

    window.open(`https://wa.me/${nohp}?text=${encodeURIComponent(msg)}`, '_blank');
  };

  window.printNota = function (nama, nota, layanan, total) {
    const win = window.open('', '', 'width=300,height=500');
    win.document.write(`<pre>
HANIFA LAUNDRY
Kalibagor, Banyumas
-----------------------
Nota       : ${nota}
Pelanggan  : ${nama}
Layanan    : ${layanan}
Total      : Rp${total}
-----------------------
Terima kasih!
    </pre>`);
    win.document.close();
    win.print();
  };
</script>

</body>
</html>
