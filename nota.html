<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Nota Laundry</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .hidden { 
      display: none;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    
    /* Login Form */
    #loginForm {
      background: white;
      padding: 2.5rem;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
      width: 100%;
      max-width: 400px;
      animation: fadeIn 0.5s ease;
    }
    
    #loginForm h2 {
      color: #2c3e50;
      text-align: center;
      margin-bottom: 1.5rem;
      font-weight: 600;
    }
    
    #loginForm input {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 1rem;
      border: 2px solid #e9ecef;
      border-radius: 8px;
      font-size: 15px;
      transition: all 0.3s ease;
    }
    
    #loginForm input:focus {
      border-color: #4361ee;
      outline: none;
      box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
    }
    
    #loginBtn {
      width: 100%;
      padding: 12px;
      background: #4361ee;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 0.5rem;
    }
    
    #loginBtn:hover {
      background: #3a56d4;
      transform: translateY(-2px);
    }
    
    #loginMsg {
      color: #e63946;
      text-align: center;
      margin-top: 1rem;
      height: 20px;
      font-size: 14px;
    }
    
    /* Dashboard */
    #app {
      width: 100%;
      max-width: 1200px;
      padding: 2rem;
      animation: fadeIn 0.5s ease;
    }
    
    #app h2 {
      color: #2c3e50;
      margin-bottom: 1.5rem;
      font-weight: 600;
    }
    
    .search-container {
      margin-bottom: 1.5rem;
      display: flex;
      gap: 10px;
    }
    
    #searchInput {
      flex: 1;
      padding: 10px 15px;
      border: 2px solid #e9ecef;
      border-radius: 8px;
      font-size: 15px;
      transition: all 0.3s ease;
    }
    
    #searchInput:focus {
      border-color: #4361ee;
      outline: none;
      box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
    }
    
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
    }
    
    th, td {
      padding: 12px 15px;
      text-align: left;
      border-bottom: 1px solid #e9ecef;
    }
    
    th {
      background: #4361ee;
      color: white;
      font-weight: 500;
    }
    
    tr:hover {
      background-color: rgba(67, 97, 238, 0.05);
    }
    
    button {
      padding: 8px 12px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    button:hover {
      transform: translateY(-2px);
    }
    
    button[onclick="logout()"] {
      background: #e63946;
      color: white;
      padding: 10px 20px;
      margin-top: 1rem;
    }
    
    button[onclick="logout()"]:hover {
      background: #d62839;
    }
    
    button[onclick^="kirimWA"] {
      background: #25d366;
      color: white;
    }
    
    button[onclick^="printNota"] {
      background: #f8961e;
      color: white;
    }
    
    .no-results {
      text-align: center;
      padding: 20px;
      color: #6c757d;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    /* Responsive */
    @media (max-width: 768px) {
      #loginForm {
        padding: 1.5rem;
        margin: 1rem;
      }
      
      #app {
        padding: 1rem;
      }
      
      table {
        display: block;
        overflow-x: auto;
      }
      
      .search-container {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

<div id="loginForm">
  <h2>Login Laundry Admin</h2>
  <input type="email" id="email" placeholder="Email"><br>
  <input type="password" id="password" placeholder="Password"><br>
  <button id="loginBtn">Login</button>
  <p id="loginMsg"></p>
</div>

<div id="app" class="hidden">
  <h2>Daftar Nota Laundry</h2>
  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Cari nota, nama, atau nomor HP...">
    <button onclick="searchNota()">Cari</button>
  </div>
  <table id="notaTable">
    <thead>
      <tr>
        <th>No Nota</th>
        <th>Nama</th>
        <th>No HP</th>
        <th>Tanggal</th>
        <th>Layanan</th>
        <th>Total</th>
        <th>Aksi</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <br>
  <button onclick="logout()">Logout</button>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js";
  import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-auth.js";
  import { getDatabase, ref, get, child, onValue, query, orderByChild } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAi9G44WIIluagcBWq6D5AdphSRiRF5B9E",
    authDomain: "laundryapp-87cb5.firebaseapp.com",
    databaseURL: "https://laundryapp-87cb5-default-rtdb.asia-southeast1.firebasedatabase.app/",
    projectId: "laundryapp-87cb5",
    storageBucket: "laundryapp-87cb5.appspot.com",
    messagingSenderId: "260622327214",
    appId: "1:260622327214:web:ac14068843eb6756a9fc3f"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getDatabase(app);

  const loginForm = document.getElementById("loginForm");
  const appDiv = document.getElementById("app");
  let allTransactions = [];

  onAuthStateChanged(auth, user => {
    if (user) {
      loginForm.classList.add("hidden");
      setTimeout(() => {
        appDiv.classList.remove("hidden");
      }, 300);
      loadData();
    } else {
      appDiv.classList.add("hidden");
      setTimeout(() => {
        loginForm.classList.remove("hidden");
      }, 300);
    }
  });

  document.getElementById("loginBtn").onclick = function () {
    const email = document.getElementById("email").value;
    const pass = document.getElementById("password").value;
    signInWithEmailAndPassword(auth, email, pass)
      .then(() => document.getElementById("loginMsg").innerText = "")
      .catch(err => document.getElementById("loginMsg").innerText = "Login gagal: " + err.message);
  };

  window.logout = function () {
    signOut(auth);
  };

  async function loadData() {
    const transQuery = query(ref(db, 'transactions'), orderByChild('createdAt'));
    const custSnap = await get(ref(db, 'customers'));
    const customers = custSnap.val() || {};

    onValue(transQuery, (snapshot) => {
      const data = snapshot.val() || {};
      allTransactions = [];
      
      // Convert to array and sort by createdAt (newest first)
      for (let id in data) {
        allTransactions.push({
          id,
          ...data[id]
        });
      }
      
      // Sort by createdAt (newest first)
      allTransactions.sort((a, b) => (b.createdAt || 0) - (a.createdAt || 0));
      
      displayTransactions(allTransactions, customers);
    });
  }

  function displayTransactions(transactions, customers) {
    const tbody = document.querySelector("#notaTable tbody");
    tbody.innerHTML = "";

    if (transactions.length === 0) {
      tbody.innerHTML = `<tr><td colspan="7" class="no-results">Tidak ada data nota</td></tr>`;
      return;
    }

    for (let tr of transactions) {
      const cust = customers[tr.customerId] || {};
      const phone = cust.phone || "-";
      const layanan = tr.items.map(i => `${i.qty}x ${i.serviceName} = Rp${i.subtotal}`).join(", ");
      const nota = tr.id.slice(-6).toUpperCase();

      const row = `
        <tr>
          <td>${nota}</td>
          <td>${tr.customerName}</td>
          <td>${phone}</td>
          <td>${new Date(tr.date).toLocaleString()}</td>
          <td>${layanan}</td>
          <td>Rp${tr.total}</td>
          <td>
            <button onclick="kirimWA('${tr.customerName}', '${phone}', '${nota}', \`${layanan}\`, ${tr.total})">WA</button>
            <button onclick="printNota('${tr.customerName}', '${nota}', \`${layanan}\`, ${tr.total}, '${phone}')">Print</button>
          </td>
        </tr>`;
      tbody.innerHTML += row;
    }
  }

  window.searchNota = function() {
    const searchTerm = document.getElementById("searchInput").value.toLowerCase();
    const custSnap = get(ref(db, 'customers'))
      .then(custSnap => {
        const customers = custSnap.val() || {};
        const filtered = allTransactions.filter(tr => {
          const cust = customers[tr.customerId] || {};
          const phone = cust.phone || "";
          const nota = tr.id.slice(-6).toUpperCase();
          
          return (
            nota.toLowerCase().includes(searchTerm) ||
            tr.customerName.toLowerCase().includes(searchTerm) ||
            phone.toLowerCase().includes(searchTerm)
          );
        });
        
        displayTransactions(filtered, customers);
      });
  };

  // Allow search on Enter key
  document.getElementById("searchInput").addEventListener("keyup", function(event) {
    if (event.key === "Enter") {
      searchNota();
    }
  });

  window.kirimWA = function (nama, nohp, nota, layanan, total) {
    if (!nohp || nohp === "-") return alert("Nomor WhatsApp tidak tersedia!");

    nohp = nohp.replace(/\D/g, '');
    if (nohp.startsWith("0")) {
      nohp = "62" + nohp.substring(1);
    } else if (!nohp.startsWith("62")) {
      nohp = "62" + nohp;
    }

    const msg = `Halo ${nama}, berikut detail laundry Anda:\n\n• No Nota: ${nota}\n• Layanan: ${layanan}\n• Total Tagihan: Rp${total}\n\nSilakan konfirmasi jika sudah melakukan pembayaran atau ingin info lebih lanjut.\nTerima kasih telah menggunakan layanan Hanifa Laundry.`;

    window.open(`https://wa.me/${nohp}?text=${encodeURIComponent(msg)}`, '_blank');
  };

  window.printNota = function (nama, nota, layanan, total, nohp) {
    const win = window.open('', '', 'width=300,height=600');
    win.document.write(`
      <!DOCTYPE html>
      <html>
      <head>
        <style>
          body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 10px;
            background: white;
          }
          .receipt {
            width: 280px;
            margin: 0 auto;
            padding: 15px;
          }
          .header {
            text-align: center;
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 1px dashed #ddd;
          }
          .header h1 {
            margin: 5px 0;
            font-size: 18px;
            font-weight: bold;
          }
          .header p {
            margin: 3px 0;
            font-size: 12px;
            color: #555;
          }
          .nota-number {
            font-weight: bold;
            margin-bottom: 5px;
          }
          .customer-info {
            margin: 15px 0;
            text-align: center;
          }
          .customer-name {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 3px;
          }
          .customer-phone {
            font-size: 14px;
            color: #555;
          }
          .details {
            margin: 15px 0;
            font-size: 13px;
          }
          .detail-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
          }
          .services {
            margin: 15px 0;
            font-size: 13px;
            line-height: 1.4;
          }
          .service-item {
            margin-bottom: 5px;
            display: flex;
            justify-content: space-between;
          }
          .total {
            font-weight: bold;
            font-size: 15px;
            text-align: right;
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px dashed #ddd;
          }
          .footer {
            text-align: center;
            margin-top: 15px;
            font-size: 11px;
            color: #777;
            padding-top: 10px;
            border-top: 1px dashed #ddd;
          }
        </style>
      </head>
      <body>
        <div class="receipt">
          <div class="header">
            <div class="nota-number">NOTA: #${nota}</div>
            <h1>HANIFA LAUNDRY</h1>
            <p>Kalibagor, Banyumas | Telp: 0812-3456-7890</p>
          </div>
          
          <div class="customer-info">
            <div class="customer-name">${nama}</div>
            <div class="customer-phone">${nohp || '-'}</div>
          </div>
          
          <div class="details">
            <div class="detail-row">
              <span>Tanggal:</span>
              <span>${new Date().toLocaleDateString('id-ID')}</span>
            </div>
            <div class="detail-row">
              <span>Waktu:</span>
              <span>${new Date().toLocaleTimeString('id-ID', {hour: '2-digit', minute:'2-digit'})}</span>
            </div>
          </div>
          
          <div class="services">
            <div style="font-weight:bold; margin-bottom:8px;">LAYANAN:</div>
            ${layanan.split(', ').map(item => `
              <div class="service-item">
                <span>${item.split('=')[0]}</span>
                <span>${item.split('=')[1]}</span>
              </div>
            `).join('')}
          </div>
          
          <div class="total">
            TOTAL: Rp${total.toLocaleString('id-ID')}
          </div>
          
          <div class="footer">
            Terima kasih telah mempercayakan cucian Anda kepada Hanifa Laundry<br>
          </div>
        </div>
      </body>
      </html>
    `);
    win.document.close();
    setTimeout(() => win.print(), 200);
  };
</script>

</body>
</html>
