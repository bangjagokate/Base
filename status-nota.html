<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Status Nota - Hanifa Laundry</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            padding-top: 30px;
        }
        .status-card {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .status-header {
            background-color: #0d6efd;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .status-body {
            padding: 25px;
        }
        .status-badge {
            font-size: 1.1rem;
            padding: 8px 15px;
            border-radius: 50px;
        }
        .service-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px dashed #eee;
        }
        .total-section {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
        }
        .qr-code {
            width: 150px;
            height: 150px;
            margin: 20px auto;
            border: 1px solid #ddd;
            padding: 10px;
            background: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="status-card">
            <div class="status-header">
                <h3><i class="bi bi-cloud-sun"></i> HANIFA LAUNDRY</h3>
                <p class="mb-0">Kalibagor, Banyumas | Telp: 085641344448</p>
            </div>
            
            <div class="status-body">
                <!-- Loading Indicator -->
                <div id="loading" class="text-center py-4">
                    <div class="spinner-border text-primary" role="status"></div>
                    <p class="mt-2">Memuat data nota...</p>
                </div>
                
                <!-- Transaction Data (akan diisi via JavaScript) -->
                <div id="transaction-data" style="display: none;">
                    <div class="text-center mb-4">
                        <h4>STATUS NOTA LAUNDRY</h4>
                        <div id="status-badge" class="status-badge d-inline-block bg-warning">BELUM LUNAS</div>
                    </div>
                    
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <p><strong>No. Nota:</strong> <span id="invoice-number">-</span></p>
                        </div>
                        <div class="col-md-6">
                            <p><strong>Tanggal:</strong> <span id="transaction-date">-</span></p>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <p><strong>Pelanggan:</strong> <span id="customer-name">-</span></p>
                        <p><strong>Telepon:</strong> <span id="customer-phone">-</span></p>
                    </div>
                    
                    <hr>
                    
                    <h5 class="mb-3"><i class="bi bi-list-check"></i> Detail Layanan</h5>
                    <div id="services-list"></div>
                    
                    <div class="total-section">
                        <div class="d-flex justify-content-between">
                            <span>Ongkos Kirim:</span>
                            <span id="delivery-fee">Rp 0</span>
                        </div>
                        <div class="d-flex justify-content-between fw-bold mt-2">
                            <span>TOTAL:</span>
                            <span id="total-amount">Rp 0</span>
                        </div>
                    </div>
                    
                    <div id="notes-section" class="mt-3 alert alert-info" style="display: none;">
                        <strong>Catatan:</strong> <span id="transaction-notes"></span>
                    </div>
                    
                    <!-- QR Code untuk nota asli (opsional) -->
                    <div class="text-center mt-4">
                        <div class="qr-code" id="qr-code"></div>
                        <small class="text-muted">Scan QR code di atas untuk verifikasi</small>
                    </div>
                </div>
                
                <!-- Error Message -->
                <div id="error-message" class="alert alert-danger mt-3" style="display: none;"></div>
            </div>
        </div>
    </div>

    <!-- Firebase & QR Code Library -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
    
    <script>
        // Konfigurasi Firebase (sama dengan di index.html utama)
        const firebaseConfig = {
            apiKey: "AIzaSyAi9G44WIIluagcBWq6D5AdphSRiRF5B9E",
            authDomain: "laundryapp-87cb5.firebaseapp.com",
            projectId: "laundryapp-87cb5",
            storageBucket: "laundryapp-87cb5.appspot.com",
            messagingSenderId: "260622327214",
            appId: "1:260622327214:web:ac14068843eb6756a9fc3f",
            measurementId: "G-BRHJD4NY1N"
        };

        // Inisialisasi Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Ambil ID transaksi dari URL
        const urlParams = new URLSearchParams(window.location.search);
        const transactionId = urlParams.get('id');

        // Saat halaman dimuat
        document.addEventListener('DOMContentLoaded', function() {
            if (!transactionId) {
                showError("ID Transaksi tidak valid. Pastikan Anda scan QR code dari nota asli.");
                return;
            }
            
            loadTransactionData(transactionId);
        });

        // Fungsi memuat data transaksi
        async function loadTransactionData(transactionId) {
            try {
                const docRef = await db.collection("transactions").doc(transactionId).get();
                
                if (!docRef.exists) {
                    showError("Nota tidak ditemukan. Periksa kembali ID transaksi.");
                    return;
                }
                
                const transaction = docRef.data();
                const customer = await getCustomerData(transaction.customerId);
                
                // Tampilkan data
                displayTransactionData(transaction, customer);
                
                // Generate QR code
                generateQRCode(transactionId);
                
            } catch (error) {
                console.error("Error:", error);
                showError("Gagal memuat data. Silakan coba lagi atau hubungi kami.");
            }
        }

        // Ambil data pelanggan
        async function getCustomerData(customerId) {
            const docRef = await db.collection("customers").doc(customerId).get();
            return docRef.data();
        }

        // Tampilkan data di halaman
        function displayTransactionData(transaction, customer) {
            // Sembunyikan loading, tampilkan data
            document.getElementById("loading").style.display = "none";
            document.getElementById("transaction-data").style.display = "block";
            
            // Isi data umum
            document.getElementById("invoice-number").textContent = transaction.invoiceNumber || "-";
            document.getElementById("transaction-date").textContent = 
                transaction.createdAt.toDate().toLocaleString("id-ID");
            document.getElementById("customer-name").textContent = customer.name || "-";
            document.getElementById("customer-phone").textContent = customer.phone || "-";
            
            // Status pembayaran
            const statusBadge = document.getElementById("status-badge");
            if (transaction.paymentStatus === "lunas") {
                statusBadge.textContent = "LUNAS";
                statusBadge.className = "status-badge d-inline-block bg-success";
            }
            
            // Daftar layanan
            const servicesList = document.getElementById("services-list");
            servicesList.innerHTML = "";
            
            let total = 0;
            transaction.services.forEach(async (serviceItem) => {
                const service = await getServiceData(serviceItem.serviceId);
                
                const itemElement = document.createElement("div");
                itemElement.className = "service-item";
                itemElement.innerHTML = `
                    <span>${service.name} x${serviceItem.quantity}</span>
                    <span>Rp ${serviceItem.subtotal.toLocaleString("id-ID")}</span>
                `;
                servicesList.appendChild(itemElement);
                
                total += serviceItem.subtotal;
            });
            
            // Total
            total += transaction.deliveryFee || 0;
            document.getElementById("delivery-fee").textContent = 
                `Rp ${(transaction.deliveryFee || 0).toLocaleString("id-ID")}`;
            document.getElementById("total-amount").textContent = 
                `Rp ${total.toLocaleString("id-ID")}`;
            
            // Catatan
            if (transaction.notes) {
                document.getElementById("transaction-notes").textContent = transaction.notes;
                document.getElementById("notes-section").style.display = "block";
            }
        }

        // Ambil data layanan
        async function getServiceData(serviceId) {
            const docRef = await db.collection("services").doc(serviceId).get();
            return docRef.data();
        }

        // Generate QR code
        function generateQRCode(transactionId) {
            const currentUrl = window.location.href.split('?')[0] + `?id=${transactionId}`;
            QRCode.toCanvas(
                document.getElementById("qr-code"),
                currentUrl,
                { width: 150, margin: 1 },
                (error) => {
                    if (error) console.error("QR Code error:", error);
                }
            );
        }

        // Tampilkan pesan error
        function showError(message) {
            document.getElementById("loading").style.display = "none";
            document.getElementById("error-message").textContent = message;
            document.getElementById("error-message").style.display = "block";
        }
    </script>
</body>
</html>
