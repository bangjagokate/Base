<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manajemen Pelanggan - Laundry System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <style>
        .sidebar {
            min-height: 100vh;
            background-color: #f8f9fa;
        }
        .nav-link {
            color: #333;
        }
        .nav-link:hover, .nav-link.active {
            color: #0d6efd;
            background-color: #e9ecef;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 col-lg-2 d-md-block sidebar collapse bg-light">
                <div class="position-sticky pt-3">
                    <div class="text-center mb-4">
                        <h4>Laundry System</h4>
                    </div>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">
                                <i class="bi bi-speedometer2 me-2"></i>Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="customers.html">
                                <i class="bi bi-people me-2"></i>Pelanggan
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="transactions.html">
                                <i class="bi bi-receipt me-2"></i>Transaksi
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="services.html">
                                <i class="bi bi-list-task me-2"></i>Layanan
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="reports.html">
                                <i class="bi bi-bar-chart me-2"></i>Laporan
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="settings.html">
                                <i class="bi bi-gear me-2"></i>Pengaturan
                            </a>
                        </li>
                        <li class="nav-item mt-3">
                            <button class="btn btn-outline-danger w-100" id="logoutBtn">
                                <i class="bi bi-box-arrow-left me-2"></i>Logout
                            </button>
                        </li>
                    </ul>
                </div>
            </div>

            <!-- Main Content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 py-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Manajemen Pelanggan</h1>
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <button class="btn btn-primary me-2" data-bs-toggle="modal" data-bs-target="#addCustomerModal">
                            <i class="bi bi-plus-circle me-1"></i>Tambah Pelanggan
                        </button>
                        <button class="btn btn-success" id="exportCustomersBtn">
                            <i class="bi bi-file-earmark-excel me-1"></i>Ekspor ke Excel
                        </button>
                    </div>
                </div>

                <!-- Search and Filter -->
                <div class="card mb-4">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="input-group mb-3">
                                    <input type="text" class="form-control" id="customerSearchInput" placeholder="Cari nama atau nomor HP...">
                                    <button class="btn btn-outline-secondary" type="button" id="customerSearchBtn">
                                        <i class="bi bi-search"></i>
                                    </button>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <button class="btn btn-outline-secondary float-end" id="resetCustomerFilterBtn">
                                    <i class="bi bi-arrow-counterclockwise me-1"></i>Reset Filter
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Customers Table -->
                <div class="card">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover" id="customersTable">
                                <thead>
                                    <tr>
                                        <th>No</th>
                                        <th>Nama</th>
                                        <th>Nomor HP</th>
                                        <th>Alamat</th>
                                        <th>Catatan</th>
                                        <th>Aksi</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- Data will be populated by JavaScript -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Add Customer Modal -->
    <div class="modal fade" id="addCustomerModal" tabindex="-1" aria-labelledby="addCustomerModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addCustomerModalLabel">Tambah Pelanggan Baru</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="customerForm">
                        <div class="mb-3">
                            <label for="customerName" class="form-label">Nama Pelanggan</label>
                            <input type="text" class="form-control" id="customerName" required>
                        </div>
                        <div class="mb-3">
                            <label for="customerPhone" class="form-label">Nomor HP</label>
                            <input type="tel" class="form-control" id="customerPhone" required>
                        </div>
                        <div class="mb-3">
                            <label for="customerAddress" class="form-label">Alamat</label>
                            <textarea class="form-control" id="customerAddress" rows="3"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="customerNotes" class="form-label">Catatan</label>
                            <textarea class="form-control" id="customerNotes" rows="2"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
                    <button type="button" class="btn btn-primary" id="saveCustomerBtn">Simpan</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Customer Modal -->
    <div class="modal fade" id="editCustomerModal" tabindex="-1" aria-labelledby="editCustomerModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editCustomerModalLabel">Edit Pelanggan</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editCustomerForm">
                        <input type="hidden" id="editCustomerId">
                        <div class="mb-3">
                            <label for="editCustomerName" class="form-label">Nama Pelanggan</label>
                            <input type="text" class="form-control" id="editCustomerName" required>
                        </div>
                        <div class="mb-3">
                            <label for="editCustomerPhone" class="form-label">Nomor HP</label>
                            <input type="tel" class="form-control" id="editCustomerPhone" required>
                        </div>
                        <div class="mb-3">
                            <label for="editCustomerAddress" class="form-label">Alamat</label>
                            <textarea class="form-control" id="editCustomerAddress" rows="3"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="editCustomerNotes" class="form-label">Catatan</label>
                            <textarea class="form-control" id="editCustomerNotes" rows="2"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
                    <button type="button" class="btn btn-primary" id="updateCustomerBtn">Perbarui</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div class="modal fade" id="deleteCustomerModal" tabindex="-1" aria-labelledby="deleteCustomerModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteCustomerModalLabel">Konfirmasi Hapus</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Apakah Anda yakin ingin menghapus pelanggan ini?</p>
                    <p class="fw-bold" id="customerToDeleteName"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
                    <button type="button" class="btn btn-danger" id="confirmDeleteCustomerBtn">Hapus</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    
    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyD4J5Q2ZQ3ZQ3ZQ3ZQ3ZQ3ZQ3ZQ3ZQ3ZQ",
            authDomain: "laundryapp-87cb5.firebaseapp.com",
            databaseURL: "https://laundryapp-87cb5-default-rtdb.firebaseio.com",
            projectId: "laundryapp-87cb5",
            storageBucket: "laundryapp-87cb5.appspot.com",
            messagingSenderId: "1234567890",
            appId: "1:1234567890:web:abcdef1234567890"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const auth = firebase.auth();

        // Check authentication state
        auth.onAuthStateChanged((user) => {
            if (!user) {
                window.location.href = "login.html";
            } else {
                loadCustomers();
            }
        });

        // Logout function
        document.getElementById('logoutBtn').addEventListener('click', () => {
            auth.signOut().then(() => {
                window.location.href = "login.html";
            });
        });

        // Load customers data
        function loadCustomers(searchTerm = '') {
            const customersRef = database.ref('customers');
            const tbody = document.querySelector('#customersTable tbody');
            tbody.innerHTML = '';
            
            let query = customersRef;
            
            if (searchTerm) {
                query = customersRef.orderByChild('searchIndex').startAt(searchTerm.toLowerCase()).endAt(searchTerm.toLowerCase() + '\uf8ff');
            }
            
            query.once('value', (snapshot) => {
                let index = 1;
                snapshot.forEach((childSnapshot) => {
                    const customer = childSnapshot.val();
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${index}</td>
                        <td>${customer.name || 'N/A'}</td>
                        <td>${customer.phone || 'N/A'}</td>
                        <td>${customer.address || 'N/A'}</td>
                        <td>${customer.notes || '-'}</td>
                        <td>
                            <button class="btn btn-sm btn-primary edit-customer-btn" data-id="${childSnapshot.key}">
                                <i class="bi bi-pencil"></i>
                            </button>
                            <button class="btn btn-sm btn-danger delete-customer-btn" data-id="${childSnapshot.key}" data-name="${customer.name || 'Pelanggan'}">
                                <i class="bi bi-trash"></i>
                            </button>
                        </td>
                    `;
                    tbody.appendChild(row);
                    index++;
                });
                
                // Add event listeners to edit buttons
                document.querySelectorAll('.edit-customer-btn').forEach(button => {
                    button.addEventListener('click', (e) => {
                        const customerId = e.currentTarget.getAttribute('data-id');
                        editCustomer(customerId);
                    });
                });
                
                // Add event listeners to delete buttons
                document.querySelectorAll('.delete-customer-btn').forEach(button => {
                    button.addEventListener('click', (e) => {
                        const customerId = e.currentTarget.getAttribute('data-id');
                        const customerName = e.currentTarget.getAttribute('data-name');
                        showDeleteConfirmation(customerId, customerName);
                    });
                });
            });
        }

        // Search customers
        document.getElementById('customerSearchBtn').addEventListener('click', () => {
            const searchTerm = document.getElementById('customerSearchInput').value.trim();
            loadCustomers(searchTerm);
        });

        // Reset filter
        document.getElementById('resetCustomerFilterBtn').addEventListener('click', () => {
            document.getElementById('customerSearchInput').value = '';
            loadCustomers();
        });

        // Save new customer
        document.getElementById('saveCustomerBtn').addEventListener('click', () => {
            const name = document.getElementById('customerName').value.trim();
            const phone = document.getElementById('customerPhone').value.trim();
            const address = document.getElementById('customerAddress').value.trim();
            const notes = document.getElementById('customerNotes').value.trim();
            
            if (!name || !phone) {
                alert('Nama dan nomor HP harus diisi!');
                return;
            }
            
            // Create search index for searching
            const searchIndex = (name + ' ' + phone).toLowerCase();
            
            database.ref('customers').push({
                name,
                phone,
                address,
                notes,
                searchIndex,
                createdAt: firebase.database.ServerValue.TIMESTAMP
            }).then(() => {
                alert('Pelanggan berhasil ditambahkan!');
                document.getElementById('customerForm').reset();
                bootstrap.Modal.getInstance(document.getElementById('addCustomerModal')).hide();
                loadCustomers();
            }).catch((error) => {
                alert('Gagal menambahkan pelanggan: ' + error.message);
            });
        });

        // Edit customer
        function editCustomer(customerId) {
            database.ref('customers/' + customerId).once('value', (snapshot) => {
                const customer = snapshot.val();
                document.getElementById('editCustomerId').value = customerId;
                document.getElementById('editCustomerName').value = customer.name || '';
                document.getElementById('editCustomerPhone').value = customer.phone || '';
                document.getElementById('editCustomerAddress').value = customer.address || '';
                document.getElementById('editCustomerNotes').value = customer.notes || '';
                
                const editModal = new bootstrap.Modal(document.getElementById('editCustomerModal'));
                editModal.show();
            });
        }

        // Update customer
        document.getElementById('updateCustomerBtn').addEventListener('click', () => {
            const customerId = document.getElementById('editCustomerId').value;
            const name = document.getElementById('editCustomerName').value.trim();
            const phone = document.getElementById('editCustomerPhone').value.trim();
            const address = document.getElementById('editCustomerAddress').value.trim();
            const notes = document.getElementById('editCustomerNotes').value.trim();
            
            if (!name || !phone) {
                alert('Nama dan nomor HP harus diisi!');
                return;
            }
            
            // Update search index
            const searchIndex = (name + ' ' + phone).toLowerCase();
            
            database.ref('customers/' + customerId).update({
                name,
                phone,
                address,
                notes,
                searchIndex,
                updatedAt: firebase.database.ServerValue.TIMESTAMP
            }).then(() => {
                alert('Data pelanggan berhasil diperbarui!');
                bootstrap.Modal.getInstance(document.getElementById('editCustomerModal')).hide();
                loadCustomers();
            }).catch((error) => {
                alert('Gagal memperbarui data pelanggan: ' + error.message);
            });
        });

        // Show delete confirmation
        function showDeleteConfirmation(customerId, customerName) {
            document.getElementById('customerToDeleteName').textContent = customerName;
            document.getElementById('confirmDeleteCustomerBtn').setAttribute('data-id', customerId);
            
            const deleteModal = new bootstrap.Modal(document.getElementById('deleteCustomerModal'));
            deleteModal.show();
        }

        // Confirm delete customer
        document.getElementById('confirmDeleteCustomerBtn').addEventListener('click', () => {
            const customerId = document.getElementById('confirmDeleteCustomerBtn').getAttribute('data-id');
            
            database.ref('customers/' + customerId).remove().then(() => {
                alert('Pelanggan berhasil dihapus!');
                bootstrap.Modal.getInstance(document.getElementById('deleteCustomerModal')).hide();
                loadCustomers();
            }).catch((error) => {
                alert('Gagal menghapus pelanggan: ' + error.message);
            });
        });

        // Export to Excel
        document.getElementById('exportCustomersBtn').addEventListener('click', () => {
            database.ref('customers').once('value', (snapshot) => {
                const customers = [];
                snapshot.forEach((childSnapshot) => {
                    customers.push({
                        'No': customers.length + 1,
                        'Nama': childSnapshot.val().name || '',
                        'Nomor HP': childSnapshot.val().phone || '',
                        'Alamat': childSnapshot.val().address || '',
                        'Catatan': childSnapshot.val().notes || '',
                        'Tanggal Dibuat': new Date(childSnapshot.val().createdAt).toLocaleString('id-ID')
                    });
                });
                
                const ws = XLSX.utils.json_to_sheet(customers);
                const wb = XLSX.utils.book_new();
                XLSX.utils.book_append_sheet(wb, ws, "Pelanggan");
                XLSX.writeFile(wb, "data_pelanggan.xlsx");
            });
        });
    </script>
</body>
</html>
